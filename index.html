<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мото Такси</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #00ff00;
            margin-bottom: 20px;
        }
        .order-btn, .driver-btn {
            padding: 15px 30px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .order-btn {
            background-color: #00ff00;
            color: #000;
            animation: pulse 1.5s infinite alternate;
        }
        .driver-btn {
            background-color: #007bff;
            color: #fff;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        .footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
        }
        .instagram {
            color: #ff007f;
            text-decoration: none;
            font-size: 16px;
        }
        .partners {
            margin-top: 5px;
            font-size: 14px;
        }
        .closed-message {
            font-size: 24px;
            color: #ff0000;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <div class="logo">МОТО ТАКСИ</div>
        
        <a href="indexclient.html">
            <button class="order-btn">ЗАКАЗАТЬ МОТО-ТАКСИ!</button>
        </a>
        
        <a href="indexWORK.html">
            <button class="driver-btn">СТАТЬ ВОДИТЕЛЕМ МОТО-ТАКСИ</button>
        </a>
    </div>

    <div class="container" id="closed-message" style="display: none;">
        <div class="logo">МОТО ТАКСИ</div>
        <div class="closed-message">
            ГРАФИК РАБОТЫ СЕРВИСА: <br> 
            с 08:00 до 20:00 по времени Казахстана (UTC+5)
        </div>
        <a href="https://instagram.com/mototaxi.astana" target="_blank" class="instagram">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" style="width: 40px; height: 40px; vertical-align: middle;"> Подпишитесь, чтобы не пропустить важную информацию
        </a>
    </div>

    <script>
        function checkTime() {
            let now = new Date();
            let hours = now.getUTCHours() + 5; // UTC+5 для Казахстана

            if (hours >= 8 && hours < 20) {
                // Показать основной контент
                document.getElementById("content").style.display = "flex";
                document.getElementById("closed-message").style.display = "none";
            } else {
                // Показать сообщение о закрытом сервисе
                document.getElementById("content").style.display = "none";
                document.getElementById("closed-message").style.display = "flex";
            }
        }

        // Проверяем время сразу при загрузке страницы
        checkTime();

        // Проверяем время каждую минуту
        setInterval(checkTime, 60000); 
    </script>
</body>
</html>
