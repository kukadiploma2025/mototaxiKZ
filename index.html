<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мото Такси</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #00ff00;
            margin-bottom: 20px;
        }
        .message {
            font-size: 24px;
            color: #ff0000;
            margin-bottom: 20px;
        }
        .instagram {
            margin-top: 20px;
            font-size: 16px;
            color: #ff007f;
            text-decoration: none;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
        }
        .partners {
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">МОТО ТАКСИ</div>
        
        <div class="message">
            Приносим свои извинения, сервис временно недоступен.<br>
            Технические работы сайта!
        </div>
        
        <div class="footer">
            <a href="https://instagram.com/mototaxi.astana" target="_blank" class="instagram">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" style="width: 40px; height: 40px; vertical-align: middle;"> Подпишитесь, чтобы не пропустить важную информацию
            </a>
            <p class="partners">Все права защищены 2025.</p>
        </div>
    </div>
</body>
</html>
